<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規作成</title>
    <link rel="stylesheet" href="style.css" />
	<script>
        
 

    </script>
</head>
<body>
    <header>
        <h1>新規作成</h1>
    </header>

	<main>
		
        <p>
            アカウントを新しく作成します。
        </p>
	
		<form action="#" th:action="@{/new}" th:object="${account}" method="post">
			<table>
				<tr>
					<td>名前:</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>クラス:</td>
					<td><input type="text" th:field="*{className}"></td>
				</tr>
				<tr>
					<td>電話番号:</td>
					<td><input type="text" th:field="*{tel}"></td>
				</tr>
				<tr>
					<td>住所:</td>
					<td><input type="text" th:field="*{address}"></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="button" onclick="location.href='index.html';" value="作成">
                    </td>
				</tr>
			</table>
		</form>

	</main>

    <footer>
		<input type="button" onclick="location.href='index.html';" value="Back">
    </footer>
</body>
</html>
