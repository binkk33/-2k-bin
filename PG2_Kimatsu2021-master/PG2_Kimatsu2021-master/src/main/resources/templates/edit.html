<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>編集画面</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>編集画面</h1>
    </header>

	<main>
        <p>
            アカウントを編集します。
        </p>

		<form action="#" th:action="@{/edit}" th:object="${account}" method="post">
			<table>
				<tr>
					<td>ID:<input type="hidden" th:field="*{id}"></td>
					<td th:text="*{id}"></td>
				</tr>
				<tr>
					<td>名前:</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>クラス:</td>
					<td><input type="text" th:field="*{className}"></td>
				</tr>
				<tr>
					<td>電話番号:</td>
					<td><input type="text" th:field="*{tel}"></td>
				</tr>
				<tr>
					<td>住所:</td>
					<td><input type="text" th:field="*{address}"></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
                        
						<input type="button" onclick="location.href='index.html';" value=保存>
                    </td>
				</tr>
			</table>
            
		</form>

	</main>
	<footer >
        <a href="index.html" class="text-light">HOME</a>
        
    </footer>
</body>
</html>
